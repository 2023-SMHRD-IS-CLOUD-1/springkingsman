# Key = value형식
# Context-root : server에서 이 프로젝트를 구동시킬 때 구별하는 이름
server.servlet.context-path=/kingsman

# port 번호 설정 (겹치지만 않게 설정)
server.port=8085

# ViewResolver 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# encoding 방식 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# resourse 경로
spring.mvc.static-path-pattern=/resources/**
 
# jdbc - mySQL
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@project-db-cgi.smhrd.com:1524:xe
spring.datasource.username=Kingsman
spring.datasource.password=12345

# mapper 위치 설정
mybatis.mapper-locations=classpath:com/kingsman/myapp/mapper/**/*.xml

# 시간대
spring.jackson.time-zone = Asia/Seoul